<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title id="pageTitle">BGU-POP: Basketball Event</title>
<link type="text/css" rel="stylesheet" href="css/brown.css" />
<link type="text/css" rel="stylesheet" href="css/print.css" media="print"/>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery.tipsy.js"></script>
<script type="text/javascript" src="js/cufon.yui.js"></script>
<script type="text/javascript" src="js/scrollTo.js"></script>
<script type="text/javascript" src="js/myriad.js"></script>
<script type="text/javascript" src="js/jquery.colorbox.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript">
		Cufon.replace('h1,h2');
</script>

</head>
<body>
<!-- Begin Wrapper -->
<div id="wrapper">
  <div class="wrapper-top"></div>
  <div class="wrapper-mid">
    <!-- Begin Paper -->
    <div id="paper">
      <div class="paper-top"></div>
      <div id="paper-mid">
        <div class="entry">
          <!-- Begin Image -->
          <!-- <img id="eventImage" class="portrait" src="images/image.jpg" alt="John Smith" /> -->
					<img id="eventImage" src="url" alt="some_text" class="portrait"/>
          <!-- End Image -->
          <!-- Begin Personal Information -->
          <div class="self">
						<h1 id="eventTitle" class="name">John Smith <br /></h1>
              <h1 class="name"><span id="eventCategory">Interactive Designer</span></h1>
            <ul>
              <li id="eventDate" class="ad"></li>
              <li id="eventHours" class="mail"></li>
              <li id="eventLocation" class="tel"></li>
              <li id="eventCreator" class="web"></li>
            </ul>
          </div>
          <!-- End Personal Information -->
        </div>
        <!-- Begin 1st Row -->
        <div class="entry">
          <h2>Event Details</h2>
          <p id="eventDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin dignissim viverra nibh sed varius. Proin bibendum nunc in sem ultrices posuere. Aliquam ut aliquam lacus.</p>
        </div>
        <!-- End 1st Row -->
      </div>
      <div class="clear"></div>
      <div class="paper-bottom"></div>
    </div>
    <!-- End Paper -->
  </div>
  <div class="wrapper-bottom"></div>
</div>
<div id="message"><a href="#top" id="top-link">Go to Top</a></div>
<!-- End Wrapper -->
