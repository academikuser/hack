<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Create Pop</title>
<style type="text/css">
		ul {
			margin:0;
			padding:0;
			list-style-type:none;
			min-width:200px;
		}
 
		ul#navigation {
			float:left;
		}
 
		ul#navigation li {
			float:left;
			border:1px black solid;
			min-width:200px;
		}
 
		ul.sub_navigation {
			position:absolute;
			display:none;
		}
 
		ul.sub_navigation li {
			clear:both;
		}
 
		a,
		a:active,
		a:visited {
			display:block;
			padding:10px;
		}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	        // Wait for the page and all the DOM to be fully loaded
		$('body').ready(function() {
 
	                // Add the 'hover' event listener to our drop down class
			$('.dropdown').hover(function() {
	                        // When the event is triggered, grab the current element 'this' and
	                        // find it's children '.sub_navigation' and display/hide them
				$(this).find('.sub_navigation').slideToggle(); 
			});
		});
	</script>
	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>

	<header>
		<h1>Create a new POP!</h1>
    </header>

    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="#">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Event Title</span>
                            <input type="text" name="name">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Date</span>
                            <input type="text" name="Date">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Time</span>
                            <input type="text" name="Time">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Location</span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Details</span>
                            <input type="text" name="password">
                        </label>
                    </div>
                    <ul id="navigation">
	<li class="dropdown"><a href="#">Dropdown</a>
		<ul class="sub_navigation">
			<li><a href="#">Sub Navigation 1</a></li>
			<li><a href="#">Sub Navigation 2</a></li>
			<li><a href="#">Sub Navigation 3</a></li>
		</ul>
	</li>
	<li class="dropdown"><a href="#">Dropdown 2</a>
		<ul class="sub_navigation">
			<li><a href="#">Sub Navigation 1</a></li>
			<li><a href="#">Sub Navigation 2</a></li>
			<li><a href="#">Sub Navigation 3</a></li>
		</ul>
	</li>
</ul>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>I agree to the <a href="#">terms and conditions</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit" onclick="myFunction()">Register</button>
                    </div>

                </div>
            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="./brown/Dog%20Meeting.html" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
